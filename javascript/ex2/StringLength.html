<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var input;
        var inputLength = 0;

        input = prompt("What is the input string?", '')
        inputLength = input.length

        if (inputLength <= 0) {
            console.log("Plz, Input anything")
        } else {
            console.log(input + " has " + inputLength + " Characters.")
        }
    </script>
</body>
</html>
