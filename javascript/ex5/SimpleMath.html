<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var num1;
        var num2;

        num1 = prompt("What is the first number?");
        num2 = prompt("What is the second number?")
        
        // if not number return Nan
        var n1 = parseInt(num1)
        var n2 = parseInt(num2)

        if (isNaN(n1) || isNaN(n2)) {
            console.log("Plz, Input number");
        } else if (n1 < 0 || n2 < 0) {
            console.log("Must not negative")
        } else {
            console.log(`${n1} + ${n2} = ${n1+n2}\n${n1} - ${n2} = ${n1-n2}\n${n1} * ${n2} = ${n1*n2}\n${n1} / ${n2} = ${parseInt(n1/n2)}\n`)
        }

    </script>
</body>
</html>
