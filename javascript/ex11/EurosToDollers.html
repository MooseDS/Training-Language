    <script>
        var euros;
        var rate;

        euros = prompt("How many Euros are you exchanging? ");
        rate = prompt("What is the exchange rate? ");

        if (isNaN(euros) | isNaN(rate)) {
            console.log("is not number");
        } else if (euros <= 0 | rate <= 0) {
            console.log("must nubmer > 0");
        } else {
            let dollers = parseFloat(euros * rate);
            let result = (Math.floor(dollers) / 100);
            console.log(dollers);
            console.log(`${euros} Euros at an exchange rate of ${rate} is\n${result}`);
        }
    </script>
